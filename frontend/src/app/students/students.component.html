<div class="mat-elevation-z8" *ngIf="loginService.connectedUser">
    <table mat-table [dataSource]="students" style="margin-top:100px">
      <!-- _id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name.last + " " + element.name.first}} </td>
      </ng-container>

  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- position Column -->
      <ng-container matColumnDef="major">
        <th mat-header-cell *matHeaderCellDef> Major </th>
        <td mat-cell *matCellDef="let element"> {{element.major}} </td>
      </ng-container>

      <!-- role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <!-- created_at Column -->
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef> Student Id </th>
        <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
      </ng-container>

      <!-- created_at Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Birth date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
      </ng-container>

      <!-- created_at Column -->
      <ng-container matColumnDef="dateOfInscription">
        <th mat-header-cell *matHeaderCellDef> Inscription date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfInscription}} </td>
      </ng-container>

      <!-- Ops Column -->
      <ng-container matColumnDef="ops">
        <th mat-header-cell *matHeaderCellDef> Ops </th>
        <td mat-cell *matCellDef="let element"> 
          <button routerLink="/students/{{element._id}}" mat-raised-button color="accent"><mat-icon>edit</mat-icon></button>
          <button (click)="deleteStudent(element._id)" mat-raised-button color="accent"><mat-icon>delete_forever</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
                   
    </mat-paginator>
    <mat-card>
    <mat-card-content class="center">
      <button routerLink="/studentadd" mat-raised-button color="accent">Add <mat-icon>group_add</mat-icon></button>
    </mat-card-content>
</mat-card>
    
  </div>
