<mat-card class="logincard" *ngIf="loginService.connectedUser">
    <mat-card-header class="center">
        <mat-card-title>User</mat-card-title>
    </mat-card-header>
    <mat-card-content class="center">
        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput type="text" [(ngModel)]="user.name.last">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput type="text" [(ngModel)]="user.name.first">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" [(ngModel)]="user.email">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="text" [(ngModel)]="user.password">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Password confirmation</mat-label>
            <input matInput type="text" [(ngModel)]="user.confirmPassword">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput type="text" [(ngModel)]="user.position">
          </mat-form-field>
          <br>
          <p style="color:red;">{{error}}</p>
        <br>
        <button (click)="saveUser()" mat-raised-button color="accent">Register <mat-icon>how_to_reg</mat-icon></button>
    </mat-card-content>
</mat-card>
