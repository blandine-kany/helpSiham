<div class="mat-elevation-z8" *ngIf="loginService.connectedUser">
    <table mat-table [dataSource]="users" style="margin-top:100px">
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name.last + " " + element.name.first}} </td>
      </ng-container>

  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <!-- created_at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Creation </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <!-- Ops Column -->
      <ng-container matColumnDef="ops">
        <th mat-header-cell *matHeaderCellDef> Ops </th>
        <td mat-cell *matCellDef="let element"> 
          <button routerLink="/users/{{element._id}}" mat-raised-button color="accent"><mat-icon>edit</mat-icon></button>
            <button *ngIf="loginService.connectedUser && loginService.connectedUser.role=='superAdmin'" (click)="deleteUser(element._id)" mat-raised-button color="accent"><mat-icon>delete_forever</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
